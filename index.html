<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/fe09cfd8cd.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;1,500&family=Poppins:ital,wght@0,100;0,200;0,300;0,600;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <div class="afternoon" id="bg-color">
      <div class="container">
        <form class="search" id="search-form">
          <div class="form-group has-feedback">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Search City"
                style="border-radius: 30px"
                id="search-city"
              />
              <span class="input-group-btn">
                <button type="submit" class="btn search-btn">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </span>
            </div>
          </div>
        </form>
      </div>
      <div class="city">
        <h2 id="city-name"></h2>
        <h3 class="date" id="date"></h3>
      </div>
      <div class="img">
        <img src="" id="weather-icon" width="180px" />
        <div class="main" id="main-temp"></div>
        <span class="units" id="units">
          <a href="#" class="active" id="celcius">°C</a>
          <!--a href="#" class="passive" id="fahrenheit">|°F</a-->
        </span>
      </div>
      <div class="description" id="description"></div>
      <div class="other">
        <span id="humidity"></span>
        <span id="wind"></span>
      </div>
      <div class="forecast-daily" id="forecast-daily"></div>
    </div>
    <br />
    <a class="github" href="https://github.com/winda1808/weather-app"
      >GitHub Repository</a
    >

    <script src="script/script.js"></script>
  </body>
</html>
