<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/fe09cfd8cd.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,600;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <div class="bg-color">
      <div class="container">
        <form class="search" id="search-form">
          <div class="form-group has-feedback">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Search City"
                style="border-radius: 30px"
                id="search-city"
              />
              <span class="input-group-btn">
                <button type="submit" class="btn search-btn">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </span>
            </div>
          </div>
        </form>
      </div>
      <div class="city">
        <h2></h2>
        <h3 class="date"></h3>
      </div>
      <div class="img">
        <img src="img/cloudy.png" width="200px" />
        <div class="main" id="main-temp"></div>
      </div>
      <div class="wind">
        Precipitation: 15%
        <span> Wind: 8 km/h </span>
      </div>

      <div class="row">
        <div class="col">
          Thursday
          <div>
            <br />
            <img src="img/rain.png" width="30px" />
          </div>
          <br />
          <div>31° 25°</div>
        </div>
        <div class="col">
          Friday
          <div>
            <br />
            <img src="img/rain.png" width="30px" />
          </div>
          <br />
          <div>31° 24°</div>
        </div>
        <div class="col">
          Saturday
          <div>
            <br />
            <img src="img/rain.png" width="30px" />
          </div>
          <br />
          <div>31° 24°</div>
        </div>
        <div class="col">
          Sunday
          <div>
            <br />
            <img src="img/rain.png" width="30px" />
          </div>
          <br />
          <div>31° 24°</div>
        </div>
        <div class="col">
          Monday
          <div>
            <br />
            <img src="img/rain.png" width="30px" />
          </div>
          <br />
          <div>32° 24°</div>
        </div>
      </div>
    </div>

    <a href="https://github.com/winda1808/weather-app">GitHub Repository</a>
    <script src="script/script.js"></script>
  </body>
</html>
